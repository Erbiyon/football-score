<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

        body {
            font-family: "Sarabun", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            background: transparent;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1.8rem;
            margin: 10px;
            border-radius: 10px;
        }

        .team {
            flex: 1;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
        }

        #homeName {
            color: #fff;
            background-color: #2ecc40;
            /* สีเขียว */
            text-shadow: 1px 1px 4px #0a0;
            border-radius: 10px 0 0 10px;
            padding: 10px 0;
        }

        #awayName {
            color: #fff;
            background-color: #ff4136;
            /* สีแดง */
            text-shadow: 1px 1px 4px #a00;
            border-radius: 0 10px 10px 0;
            padding: 10px 0;
        }

        .score {
            font-size: 2.5rem;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div class="score-header">
        <div id="homeName" class="team">ทีมเจ้าบ้าน</div>
        <div class="score"><span id="homeScore">0</span> - <span id="awayScore">0</span></div>
        <div id="awayName" class="team">ทีมเยือน</div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:3000");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById("homeName").textContent = data.homeName;
            document.getElementById("awayName").textContent = data.awayName;
            document.getElementById("homeScore").textContent = data.homeScore;
            document.getElementById("awayScore").textContent = data.awayScore;
        };
    </script>
</body>

</html>
